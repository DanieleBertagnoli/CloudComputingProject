<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/Login_Signup/login-style.css">

        <!-- Link to the JS -->
        <script src="/Login_Signup/check-signup.js"></script>

        <!-- Link to Bootstrap and JQuery -->
        <link rel="stylesheet" href="/bootstrap.css">
        <script src="/jquery.js"></script>
        <script src="/bootstrap.js"></script>

        <title>SignUp</title>

    </head>

    <body>

        <!-- Background -->
        <div class="background">

            <!-- Form -->
            <form action="/Login_Signup/login.html" method="POST" class="form-container" id="form">

                <!-- Email -->
                <div class="mb-3">
                                    
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                
                </div>

                <!-- Username -->
                <div class="mb-3">
                                    
                    <label for="username" class="form-label">Username: </label> 
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" maxlength="20">
                                
                </div>
                   
                <!-- Password -->
                <div class="mb-3">
                                
                    <label for="password" class="form-label">Password: </label> 
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" maxlength="25">
                                
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                                
                    <label for="passwordRepeated" class="form-label">Confirm Password: </label> 
                    <i class="bi-exclamation-octagon-fill"></i>
                    <input type="password" class="form-control" name="password-confirm" id="password-confirm" placeholder="Confirm Password" maxlength="25">
                            
                </div>
                      
                <!-- Submit -->
                <button type="submit" class="btn-login">Sign up</button> 
                            
            </form>

        </div>

        <script>

            $(document).ready(function () 
            {
                $('#form').on('submit', async function (event) 
                {
                    event.preventDefault();
                    await check();
                });
            });

        </script>

    </body>

</html>
